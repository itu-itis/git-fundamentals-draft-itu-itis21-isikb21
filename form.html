<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FORM</title>
  </head>
  <body>
    <form action="">
      <fieldset>
        <legend>FORM</legend>
        <div>
          <label for="">Name & Surname</label>
          <input type="text" />
        </div>

        <div>

        <div>

          <input type="text" />
        </div>

        <div>

        <div>

          <input type="date" />
        </div>

        <div>
          <label for="">Password</label>
          <input type="password" />
        </div>

        <div>
          <label for="">I read the assigment description well.</label>
          <input type="checkbox" />
        </div>

        <div>
          <label for="">I asked my friends what to do.</label>
          <input type="checkbox" />
        </div>

        <div>
          <label for="">I read the assignment description.</label>
          <input type="radio" name="options" />
        </div>

        <div>
          <label for="">I asked my friends what to do.</label>
          <input type="radio" name="options" />
        </div>

        <div>
          <label for="">Others</label>
          <textarea name="" id="" cols="30" rows="10"></textarea>
        </div>

        <div>
          <button type="reset">Reset</button>
          <button type="submit">Submit</button>
        </div>
      </fieldset>
    </form>
  </body>
</html>
